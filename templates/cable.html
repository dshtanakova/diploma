<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Cable</title>
    <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">

</head>
<body>
{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="add" value="add" />
    <div class="table-wrapper container-fluid">
        <table class="table table-bordered table-hover border-none">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mark</th>
                    <th scope="col">Cross-section</th>
                    <th scope="col">Occ-Cores</th>
                    <th scope="col">Purpose</th>
                    <th scope="col">Condition</th>
                    <th scope="col" class="add-wr">
                        <button class="btn btn-primary add"><i class="fas fa-plus-circle"></i> Add new</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" class="rowNum">1</th>
                    <td class="data">Mark</td>
                    <td class="data">2.5</td>
                    <td class="data">3</td>
                    <td class="data">OR 110kV</td>
                    <td class="data">paved</td>
                    <td class="operations-wr">
                        <button class="btn btn-success save">Save</button>
                        <button class="btn btn-warning edit">Edit</button>
                        <button class="btn btn-danger delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row" class="rowNum">2</th>
                    <td class="data"></td>
                    <td class="data"></td>
                    <td class="data"></td>
                    <td class="data"></td>
                    <td class="data"></td>
                    <td class="operations-wr">
                        <button class="btn btn-success save">Save</button>
                        <button class="btn btn-warning edit">Edit</button>
                        <button class="btn btn-danger delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
</body>
</html>
